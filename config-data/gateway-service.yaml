server:
  port: 8080
eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
#    instance:
#      hostname: localhost

spring:
  cloud:
    gateway:
      routes:
      - id: usuario-service
        uri: lb://usuario-service
        predicates:
        - Path=/usuario/**
      - id: carro-service
        uri: lb://carro-service
        predicates:
        - Path=/carro/**
      - id: moto-service
        uri: lb://moto-service
        predicates:
        - Path=/moto/**
    discovery:
      locator:
        enabled: true
        lower-case-service-id: true