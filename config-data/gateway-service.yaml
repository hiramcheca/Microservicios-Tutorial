server:
  port: 8080
eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    instance:
      hostname: localhost
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
    routes:
    - id: usuario-service
      uri: lb://usuario-service
      predicates:
      - Path=/usuariogw/**
    - id: carro-service
      uri: lb://carro-service
      predicates:
      - Path=/carro/**
    - id: moto-service
      uri: lb://moto-service
      predicates:
      - Path=/moto/**            
          